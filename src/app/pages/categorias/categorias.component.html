<mat-toolbar class="content-title">
    Categorias de Afastamento
</mat-toolbar>
<mat-toolbar class="custom-nav-bar">

  <div class="custom-nav-bar-row">
      <button mat-button tooltip="Adicionar Categoria" (click)="criarDialog()">
      <mat-icon color="primary" >add_circle</mat-icon>
      Adicionar Categoria
    </button>
  </div>

</mat-toolbar>


<div class="main-body">

  <mat-form-field>
    <input matInput placeholder="Filtro" #input>
  </mat-form-field>

  <div class="spinner-container" *ngIf="(dataSource.loading$ | async) || load" >
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>

  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort matSortActive="nome" matSortDirection="asc" matSortDisableClear>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="main-column"> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
      </ng-container>

      <!-- Data de Criação Column -->
      <ng-container matColumnDef="dataCriacao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Criação </th>
        <td mat-cell *matCellDef="let row"> {{row.dataCriacao | amLocal:'pt-br' | amDateFormat: 'D MMMM YYYY'}} </td>
      </ng-container>

      <!-- Data de Alteração Column -->
      <ng-container matColumnDef="dataAlteracao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Alteração </th>
        <td mat-cell *matCellDef="let row"> {{row.dataAlteracao == null ? 'sem alteração' : ( row.dataAlteracao | amLocal:'pt-br' | amDateFormat: 'D MMMM YYYY')}} </td>
      </ng-container>

      <!-- Opções Column -->
      <ng-container matColumnDef="opcoes">
        <th mat-header-cell *matHeaderCellDef class="opcoes-column">Opções</th>
        <td mat-cell *matCellDef="let row" class="opcoes-column">
          <div class="button-row">
            <button mat-icon-button matTooltip="Editar" (click)="editarDialog(row)">
              <mat-icon>create</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Excluir" (click)="excluirDialog(row)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [length]="dataSource.totalRecords" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

</div>
